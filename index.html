	const playerManager = context.getPlayerManager();

    // Handle incoming messages
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      request => {
		//document.querySelector('.debug').textContent = "Received: " + JSON.stringify(request);
		
        if (request.media && request.media.customData) {
			document.querySelector('.debug').textContent = "CustomData: " + JSON.stringify(request.media.customData);
		
			if(request.media.customData.verse) {
				document.querySelector('.verse').textContent = request.customData.verse;
			}
				
			if(request.media.customData.source) {
				document.querySelector('.source').textContent = request.customData.source;
			}
			
			document.querySelector('.debug').textContent = request.customData;
			
			document.querySelector('.welcome').classList.add('hidden');
			document.querySelector('.verses').classList.remove('hidden');
        }
      }
    );
